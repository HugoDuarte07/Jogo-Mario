<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mario</title>
</head>
<body>
    
    <div class="page">
        <div class="game-board">
            <p class="counter">pontuação: 0</p>
            <p class="credito">desenvolvido por: <strong>Hugo Duarte</strong></p>
            <div class="card">
                <img src="images/game-over-card.png">
                <button class="button"><span>Reiniciar</span> or press spacebar</button>
            </div>
            <img src="images/clouds.png" class="clouds">
            <img src="images/pipe.png" class="pipe">
            <img src="images/mario.gif" class="mario">
            <img src="images/bird.png" class="bird">
        </div>
        <div class="brown"></div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
